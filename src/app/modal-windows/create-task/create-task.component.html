<div class="modal-header">
  <h4 class="modal-title">Create task</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="createTask()" style="width: 72%; padding-left: 20%">

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example1c" class="form-control" placeholder="Title" formControlName="name"/>
        <div
          *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
          class="validation"
        >
          <small *ngIf="form.get('name')?.errors?.['required']">
            Name cant be empty
          </small>
        </div>

      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example2c" class="form-control" placeholder="text" formControlName="text"/>
        <div
          *ngIf="form.get('text')?.invalid && form.get('text')?.touched"
          class="validation"
        >
          <small *ngIf="form.get('text')?.errors?.['required']">
            Description cant be empty
          </small>
        </div>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example2c" class="form-control" placeholder="description"
               formControlName="description"/>
        <div
          *ngIf="form.get('description')?.invalid && form.get('description')?.touched"
          class="validation"
        >
          <small *ngIf="form.get('description')?.errors?.['required']">
            Description cant be empty
          </small>
        </div>
      </div>
    </div>


    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="number" id="form3Example3c" class="form-control" placeholder="Count expiration" min="0"
               formControlName="expirationCountHours"/>

      </div>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button type="submit" class="btn btn-primary btn-lg"
              [disabled]="form.invalid || form.pending "
              (click)="activeModal.dismiss('Cross click')"
      >Create
      </button>
    </div>

  </form>
</div>
