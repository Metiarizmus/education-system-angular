

<div class="modal-header">
  <h4 class="modal-title">Invite {{roleName}}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">

  <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="modalInvite(form.value, roleName)"
        style="width: 72%; padding-left: 20%">

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="email" id="form3Example3c" class="form-control" placeholder="Email"
               formControlName="email"/>
        <div
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="validation"
        >
          <small *ngIf="form.get('email')?.errors?.['required']">
            Email cant be empty.
          </small>
          <small *ngIf="form.get('email')?.errors?.['email']">
            Enter correct email
          </small>
        </div>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">

        <select class="form-select" formControlName="typeWayInvited" required>
          <option value="MAIL" selected>Mail</option>
          <option value="TELEGRAM">Telegram</option>
        </select>

      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="number" id="form3Example3c" class="form-control" placeholder="Count expiration"
               formControlName="expirationDateCount"/>

      </div>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button type="submit" class="btn btn-primary btn-lg"
              [disabled]="form.invalid || form.pending"
              (click)="activeModal.dismiss('Cross click')"
      >

        Send invite
      </button>
    </div>

  </form>

</div>
