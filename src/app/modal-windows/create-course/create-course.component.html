
<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="createCourse(); activeModal.close('Close click')">

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example1c" class="form-control" placeholder="Name" formControlName="name"/>
        <div
          *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
          class="validation"
        >
          <small *ngIf="form.get('name')?.errors?.['required']">
            Name name cant be empty
          </small>
        </div>

      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example2c" class="form-control" placeholder="Description"
               formControlName="description"/>
        <div
          *ngIf="form.get('description')?.invalid && form.get('description')?.touched"
          class="validation"
        >
          <small *ngIf="form.get('description')?.errors?.['required']">
            Description name cant be empty
          </small>
        </div>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example2c" class="form-control" placeholder="Plan" formControlName="plan"/>
        <div
          *ngIf="form.get('plan')?.invalid && form.get('plan')?.touched"
          class="validation"
        >
          <small *ngIf="form.get('plan')?.errors?.['required']">
            Plan name cant be empty
          </small>
        </div>
      </div>
    </div>


    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button type="submit" class="btn btn-primary btn-lg" data-bs-dismiss="modal"
              [disabled]="form.invalid || form.pending ">Create
      </button>
    </div>

  </form>
</div>
