
<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form class="mx-1 mx-md-4"  #editForm="ngForm">

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example1c" [(ngModel)]="course.name" name="name" class="form-control"
               placeholder="Name"/>

      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example2c" [(ngModel)]="course.description" name="description" class="form-control"
               placeholder="Description"
               />

      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example2c" [(ngModel)]="course.plan" name="plan" class="form-control"
               placeholder="Plan" />

      </div>
    </div>


    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button (click)="updateCourse(editForm.value); activeModal.close('Close click')" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
    </div>

  </form>
</div>
