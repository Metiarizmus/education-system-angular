<div class="main-container" style="height: 100%; width: 100%">

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">

      <a class="navbar-brand" [routerLink]="['/hello']">Education system</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link active" aria-current="page" [routerLink]="['/main']">Main</a>
          </li>

          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link active" aria-current="page" routerLink="/orgs">Organizations</a>
          </li>

          <li class="nav-item" routerLinkActive="active" *ngIf="role=='ROLE_MANAGER'">
            <a class="nav-link active" aria-current="page" routerLink="/managers">Managers</a>
          </li>


        </ul>

        <div ngbDropdown class="d-inline-block"  *ngIf="isAuthenticate()">
          <a class="nav-link" role="button" id="dropdownBasic1" ngbDropdownToggle aria-expanded="false"
             aria-haspopup="true">
            <div>
              <img src="{{'data:image/jpg;base64,' + user.avatar}}"  style="width: 45px;height: 45px"
                   class="rounded-circle">
            </div>

          </a>
          <ul ngbDropdownMenu aria-labelledby="dropdownBasic1" style="right: 0; left: auto;">
            <li class="dropdown-item"><b>{{user.firstName}}  {{user.lastName}}</b></li>
            <li><a class="dropdown-item" [routerLink]="['/profile']">My profile</a></li>
            <li><a class="dropdown-item" [routerLink]="['/my-orgs']">My organizations</a></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </div>

      </div>

    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
