<div class="col">
  <div class="card border-dark mb-3" style="width: 18rem;">
    <img src="{{'data:image/jpg;base64,' + org.avatar}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{org.name}}</h5>
      <p class="card-text"> {{org.description}}</p>
      <a [routerLink]="['/org-profile', org.id]" class="btn btn-primary">More info</a>

      <button type="button" *ngIf="isManager"
              (click)="openCreateCourse(org.id)"
              class="btn btn-primary"
              style="float: right"
      >Create course</button>
    </div>
  </div>
</div>
