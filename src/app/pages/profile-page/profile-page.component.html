


<div class="container bootstrap snippets bootdey" *ngIf="isLoadProfile==true" style="height: 600px">
  <div class="panel-body inf-content">
    <div class="row">
      <div class="col-md-4">

        <div *ngIf="user.avatar!=null">
          <img alt="" style="width:600px;" title="" class="img-circle img-thumbnail isTooltip"
               src="{{'data:image/jpg;base64,' + user.avatar}}" data-original-title="Usuario">
        </div>

        <div *ngIf="user.avatar==null">
          <img alt=""  style="width:600px;" title="" class="img-circle img-thumbnail isTooltip"
               src="https://gravatar.com/avatar/1c0d054ee842355be78d59ec917bd7f9?s=400&d=robohash&r=x"
               data-original-title="Usuario">
        </div>

        <ul title="Ratings" class="list-inline ratings text-center">
          <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
        </ul>
      </div>
      <div class="col-md-6">
        <strong>Information</strong><br>
        <div class="table-responsive">
          <table class="table table-user-information">
            <tbody>

            <tr>
              <td>
                <strong>
                  <span class="glyphicon glyphicon-user  text-primary"></span>
                  Name
                </strong>
              </td>
              <td class="text-primary">
                {{user.firstName}}
              </td>
            </tr>
            <tr>
              <td>
                <strong>
                  <span class="glyphicon glyphicon-cloud text-primary"></span>
                  Lastname
                </strong>
              </td>
              <td class="text-primary">
                {{user.lastName}}
              </td>
            </tr>


            <tr>
              <td>
                <strong>
                  <span class="glyphicon glyphicon-envelope text-primary"></span>
                  Email
                </strong>
              </td>
              <td class="text-primary">
                {{user.email}}
              </td>
            </tr>
            <tr>
              <td>
                <strong>
                  <span class="glyphicon glyphicon-calendar text-primary"></span>
                  created
                </strong>
              </td>
              <td class="text-primary">
                {{user.dateRegistr}}
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
<app-spinner *ngIf="isLoadProfile == false"></app-spinner>
