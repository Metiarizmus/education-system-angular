<div class="d1">
  <form *ngIf="!listMyOrg && !isManager">
    <input #searchBox (keyup)="getPublicOrgs(searchBox.value)" type="text" placeholder="Искать здесь...">
    <button type="submit"></button>
  </form>
</div>


<div class="list" *ngIf="isLoadProfile==true">

  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let org of orgs" class="card-st">
        <app-card-org [isManager]="isManager" [org]="org"></app-card-org>
    </div>

  </div>
</div>


<app-spinner *ngIf="isLoadProfile==false"></app-spinner>
